apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-api-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/paramosr/k8s-gitops-lab-gitops.git
    targetRevision: main
    path: workloads/hello-api/envs/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated: { prune: true, selfHeal: true }
